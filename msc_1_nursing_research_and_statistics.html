
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nursing Research and Statistics Syllabus</title>
  <meta name="description" content="Comprehensive syllabus with detailed notes for Nursing Research and Statistics." />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --brand: #003B82;    /* Dark Blue */
      --accent: #00B9F2;   /* Cyan */
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-700: #374151;
      --gray-900: #111827;
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
    }

    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: white;
      color: var(--gray-900);
      line-height: 1.6;
      padding: 24px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .syllabus-btn, .unit-header {
      display: block;
      width: 100%;
      padding: 18px 24px;
      margin: 24px 0;
      background: var(--brand);
      color: white;
      font-weight: 600;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      box-shadow: var(--shadow-sm);
      transition: all 0.2s ease;
    }
    .syllabus-btn:hover, .unit-header:hover {
      background: #002d63;
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }

    .unit-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: left;
      margin: 16px 0;
    }
    .unit-header span:last-child {
      transition: transform 0.3s ease;
      color: #FFA500;
    }
    .unit-header[aria-expanded="true"] span:last-child {
      transform: rotate(180deg);
    }

    .unit-content {
      padding: 0 12px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.3s ease;
    }
    .unit-content.active {
      padding: 24px 12px;
      max-height: none;
    }

    .subsection {
      margin: 16px 0;
      padding: 20px;
      background: white;
      border-radius: 12px;
      border: 1px solid var(--gray-200);
      box-shadow: var(--shadow-sm);
      transition: box-shadow 0.2s ease;
    }
    .subsection:hover { box-shadow: var(--shadow-md); }

    .resource-btn {
      display: flex;
      align-items: flex-start;
      width: 100%;
      padding: 14px 18px;
      margin: 8px 0;
      background: var(--gray-50);
      color: var(--gray-900);
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      border: 1px solid var(--gray-200);
      transition: all 0.2s ease;
      gap: 12px;
      flex-wrap: wrap;
      min-height: 50px;
    }
    .resource-btn.notes { background: #f0f9ff; border-color: #bae6fd; color: #085d8c; }
    .resource-btn:hover { background: #f9fafb; transform: translateY(-1px); }
    .resource-btn.notes:hover { background: #e0f2fe; }

    .icon { font-size: 1.3rem; min-width: 24px; color: var(--accent); }

    /* Cyan header style just for PYQ section */
    .pyq-header {
      background: var(--accent) !important;
    }
    .pyq-header:hover {
      background: #0092bf !important;
    }

    @media (max-width: 768px) {
      body { padding: 16px; }
      .syllabus-btn, .unit-header, .resource-btn { font-size: 15px; padding: 14px 16px; }
      .resource-btn { font-size: 14px; }
      .subsection { padding: 16px; }
      .unit-content.active { padding: 16px 8px; }
    }
  </style>
</head>
<body>

  <!-- üìÑ MAIN SYLLABUS BUTTON -->
  <a href="https://drive.google.com/file/d/1_4zEQ0nEn3j4S9YX2lirlIv4NuupaVjT/view?usp=drive_link" class="syllabus-btn" target="_blank">
    üìÑ NURSING RESEARCH AND STATISTICS SYLLABUS
  </a>

  <!-- === UNITS === -->
  <div id="units">

    <!-- === PREVIOUS YEAR QUESTIONS === -->
    <div class="unit-container" id="pyq">
      <div class="unit-header pyq-header" role="button" tabindex="0" aria-expanded="true" onclick="toggleUnit(this)">
        Previous Year Question and Answer
        <span>üîΩ</span>
      </div>
      <div class="unit-content active">
        <div class="subsection">
          <h3 style="margin-bottom: 12px; font-weight: 600; color: var(--brand);">Nursing Research</h3>
          <a href="https://drive.google.com/file/d/1PSXTR3STr87Ukr14v-41uSwNHI4GTh0I/view?usp=drive_link" class="resource-btn" target="_blank"><span class="icon">üìù</span><span>PYQ - February 2023</span></a>
          <a href="https://drive.google.com/file/d/11vjNBQhF5e5jvFKZfirMET24_2tpIeV2/view?usp=drive_link" class="resource-btn" target="_blank"><span class="icon">üìù</span><span>PYQ - February 2022</span></a>
          <a href="https://drive.google.com/file/d/1cohiN_lX57Yqun923JkxugSagoClruUK/view?usp=drive_link" class="resource-btn" target="_blank"><span class="icon">üìù</span><span>PYQ - July 2021</span></a>
        </div>
        <div class="subsection" style="margin-top: 24px;">
          <h3 style="margin-bottom: 12px; font-weight: 600; color: var(--brand);">Nursing Statistics</h3>
          <a href="https://drive.google.com/file/d/1t-hfLwdpyh7VOgQDjyZwvE2F5meVS6pQ/view?usp=drive_link" class="resource-btn" target="_blank"><span class="icon">üìù</span><span>PYQ - July 2021</span></a>
          <a href="https://drive.google.com/file/d/1cP89Oq9TWxRm0RhkAg6dnY5Z9zcpiUUf/view?usp=drive_link" class="resource-btn" target="_blank"><span class="icon">üìù</span><span>PYQ - November 2020 (A)</span></a>
          <a href="https://drive.google.com/file/d/165ymKNSU-yPsUqZrCx8dPC6DG9-VkkID/view?usp=drive_link" class="resource-btn" target="_blank"><span class="icon">üìù</span><span>PYQ - November 2020 (B)</span></a>
          <a href="https://drive.google.com/file/d/1EwC_JlX-ViDT2Z47SO9dU-4_pMNdWuFD/view?usp=drive_link" class="resource-btn" target="_blank"><span class="icon">üìù</span><span>PYQ - September 2020</span></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Toggle script -->
  <script>
    function toggleUnit(header) {
      const content = header.nextElementSibling;
      const isExpanded = header.getAttribute('aria-expanded') === 'true';
      header.setAttribute('aria-expanded', !isExpanded);
      content.classList.toggle('active');
    }
    document.addEventListener('DOMContentLoaded', () => {
      const firstUnit = document.querySelector('.unit-container');
      if (firstUnit) {
        const header = firstUnit.querySelector('.unit-header');
        const content = firstUnit.querySelector('.unit-content');
        header.setAttribute('aria-expanded', true);
        content.classList.add('active');
      }
    });
  </script>

</body>
</html>
